<div fxLayout="row" fxLayoutAlign="end none" style="margin : 20px 40px 20px 0">
  Add&emsp;<mat-slide-toggle #slider></mat-slide-toggle>&emsp;View
</div>
<div fxLayout="row" *ngIf="!slider.checked" fxLayoutAlign="center center" style="margin-top: 30px">
  <div fxLayout="column" fxFlex.gt-md="45" fxFlex="100" style="background:#fcfbfc;border-radius:10px;padding: 25px 0 40px 0;">
    <div fxLayout="row" fxLayoutAlign="space-around center" >
      <h3>Add Stock Exchange</h3>
    </div>
    <form [formGroup]="stockExchangeForm" (ngSubmit)="onSubmit()">
    <div fxLayout="row" fxLayoutAlign="space-around center" >
      <mat-form-field appearance="fill" fxFlex="75">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <mat-form-field appearance="fill" fxFlex="75">
        <mat-label>Brief</mat-label>
        <textarea matInput formControlName="brief"></textarea>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <mat-form-field appearance="fill" fxFlex="75">
        <mat-label>Contact Address</mat-label>
        <textarea matInput formControlName="address"></textarea>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <mat-form-field appearance="fill" fxFlex="75">
        <mat-label>Remarks</mat-label>
        <textarea matInput formControlName="remarks"></textarea>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <button mat-flat-button color="primary" fxFlex="75" type="submit">
        Save
      </button>
    </div>
    </form>
  </div>
</div>
<div *ngIf="slider.checked" fxLayout="column" style="margin-top: 50px">
  <div fxFlex="grow" fxLayout="row"  fxLayoutAlign="space-around center">
    <table mat-table [dataSource]="stockExchangeList" class="mat-elevation-z8" fxFlex="80">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="table-header pad"> Id </th>
        <td mat-cell *matCellDef="let element" class="table-cell pad"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="table-header pad"> Name </th>
        <td mat-cell *matCellDef="let element" class="table-cell pad"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="brief">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Brief </th>
        <td mat-cell *matCellDef="let element" class="table-cell" matTooltip="{{element.brief}}"> {{element.brief | slice:0:50}}... </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Address </th>
        <td mat-cell *matCellDef="let element" class="table-cell" > {{element.address }} </td>
      </ng-container>

      <ng-container matColumnDef="remarks">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Remarks </th>
        <td mat-cell *matCellDef="let element" class="table-cell" > {{element.remarks}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
