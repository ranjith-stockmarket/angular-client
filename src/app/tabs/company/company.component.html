<div fxLayout="row" fxLayoutAlign="end none" style="margin : 20px 40px 20px 0">
  Add&emsp;<mat-slide-toggle #slider></mat-slide-toggle>&emsp;View
</div>
<div fxLayout="row" *ngIf="!slider.checked" fxLayoutAlign="center center" style="margin-top: 30px">
  <div fxLayout="column" fxFlex.gt-md="45" fxFlex="100" style="background:#fcfbfc;border-radius:10px;padding: 25px 0 40px 0;">
    <div fxLayout="row" fxLayoutAlign="space-around center" >
      <h3>Add Company</h3>
    </div>
    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
    <div fxLayout="row" fxLayoutAlign="space-around center" >
      <mat-form-field appearance="fill" fxFlex="75">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <mat-form-field appearance="fill" fxFlex="75">
        <mat-label>CEO</mat-label>
        <input matInput formControlName="ceo">
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <mat-form-field appearance="fill" fxFlex="75">
        <mat-label>Board of Directors</mat-label>
        <input matInput formControlName="boardOfDirectors">
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <mat-form-field appearance="fill" fxFlex="75">
        <mat-label>Sector</mat-label>
        <mat-select formControlName="sectorId">
          <mat-option value="None">Select</mat-option>
          <mat-option *ngFor="let sector of sectorList" value="{{sector.id}}">{{sector.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
<!--    <div fxLayout="row" fxLayoutAlign="space-around center">
      <mat-form-field appearance="fill" floatLabel="always" fxFlex="75">
        <mat-label>Turn Over</mat-label>
        <input matInput formControlName="turnOver" type="number">
        <span matPrefix>&#8377;&nbsp;</span>
      </mat-form-field>
    </div>-->
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <mat-form-field appearance="fill" fxFlex="75">
        <mat-label>Brief</mat-label>
        <textarea matInput formControlName="brief"></textarea>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <button mat-flat-button color="primary" fxFlex="75" type="submit">
        Save
      </button>
    </div>
    </form>
  </div>
</div>
<div *ngIf="slider.checked" fxLayout="column" style="margin-top: 50px">
  <div fxFlex="grow" fxLayout="row"  fxLayoutAlign="space-around center">
    <table mat-table [dataSource]="companyList" class="mat-elevation-z8" fxFlex="90">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="table-header pad"> Id </th>
        <td mat-cell *matCellDef="let element" class="table-cell pad"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="table-header pad"> Name </th>
        <td mat-cell *matCellDef="let element" class="table-cell pad"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="ceo">
        <th mat-header-cell *matHeaderCellDef class="table-header"> CEO </th>
        <td mat-cell *matCellDef="let element" class="table-cell" > {{element.ceo }} </td>
      </ng-container>

      <ng-container matColumnDef="boardOfDirectors">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Board of Directors </th>
        <td mat-cell *matCellDef="let element" class="table-cell" matTooltip="{{element.boardOfDirectors}}"> {{element.boardOfDirectors | slice:0:50}}... </td>
      </ng-container>

      <ng-container matColumnDef="sector">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Sector </th>
        <td mat-cell *matCellDef="let element" class="table-cell" > {{element.sector }}Dummy </td>
      </ng-container>

<!--      <ng-container matColumnDef="turnOver">-->
<!--        <th mat-header-cell *matHeaderCellDef class="table-header"> Turn Over </th>-->
<!--        <td mat-cell *matCellDef="let element" class="table-cell" > {{element.turnOver }} </td>-->
<!--      </ng-container>-->

      <ng-container matColumnDef="brief">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Brief </th>
        <td mat-cell *matCellDef="let element" class="table-cell" matTooltip="{{element.brief}}"> {{element.brief | slice:0:50}}... </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
